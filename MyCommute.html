<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Commute</title>
    
    <style type="text/css">
        .map {
            text-align: center;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        .trafficCam {
            display: inline-block;
            padding: 4px;
        }
        .camName {
            text-align: center;
            font-size: .9em;
            font-weight: bold;
        }
    </style>
</head>
<body class="" style="" xmlns:ng="http://angularjs.org"  ng-app="theApp" ng-strict-di>

<div id="main-container" class="container" ng-controller="theController">
    <div class="map">
        <iframe ng-src="{{mapSource}}" width="95%" height="225" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div data-ng-repeat="trafficCam in trafficCams | orderBy:trafficCamSortOrder" class="trafficCam">
        <div>
            <div class="camName">{{trafficCam.name}}</div>
            <div>
                <img ng-src="{{trafficCam.src}}" />
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script>
    var app = angular.module('theApp', [])
      .controller('theController',TheController);
    
    TheController.$inject = ['$scope', '$http', '$interval', '$sce'];
    
    function TheController($scope, $http, $interval, $sce) {
        
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //Start of configurable stuff.
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        //Get a Google Maps API Key => https://developers.google.com/maps/documentation/embed/guide#api_key
        var mapsApiKey = "YOUR_GOOGLE_MAPS_API_KEY";
        var homeAddress = "Waukesha, WI 53188";
        var workAddress = "Milwaukee, WI 53203";
        var directionFlipInHours = 12;
        var mapsZoomLevel = 11;
        var refreshMapIntervalInSeconds = 300;
        var refreshTrafficCamsIntervalInSeconds = 120;

        //Full list fo WI DOT cams => http://www.511wi.gov/web/traffic/cameras.aspx
        $scope.trafficCams = [
             {order: 10, name:"13th St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0015"}
            ,{order: 20, name:"20th St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0014"}
            ,{order: 30, name:"25th St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0177"}
            ,{order: 40, name:"30th St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0013"}
            ,{order: 50, name:"39th St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0012"}
            ,{order: 60, name:"WIS 175 (Miller Park)", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0102"}
            ,{order: 70, name:"Mitchell Blvd", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0011"}
            ,{order: 80, name:"Hawley Rd", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0010"}
            ,{order: 90, name:"68th St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0142"}
            ,{order: 100, name:"76th St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0009"}
            ,{order: 110, name:"84th St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0141"}
            ,{order: 120, name:"121st St", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0006"}
            ,{order: 130, name:"WIS 100", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-40-0007"}
            ,{order: 140, name:"Elm Grove Rd", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0052"}
            ,{order: 150, name:"SunnySlope Rd", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0005"}
            ,{order: 160, name:"Moorland Rd", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0004"}
            ,{order: 170, name:"Calhoun Rd", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0003"}
            ,{order: 180, name:"Brookfield Rd", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0138"}
            ,{order: 190, name:"US 18 (Goerkes Corners)", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0002"}
            ,{order: 200, name:"Springdale Rd", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0001"}
            ,{order: 210, name:"County F", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0124"}
            ,{order: 220, name:"WIS 164", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0053"}
            ,{order: 230, name:"County T", src:"http://www.511wi.gov/web/CctvImageHandler.ashx?networkID=MILWAUKEE&deviceID=CCTV-67-0129"}
        ];

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //End of configurable stuff.
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        
        var refreshCommuteDirection = function() {
            $scope.shouldShowCommuteToHome = (new Date()).getHours() >= directionFlipInHours;
            $scope.trafficCamSortOrder = $scope.shouldShowCommuteToHome ? 'order' : '-order';
        }

        var refreshMap = function() {
            refreshCommuteDirection();
            
            var origin = $scope.shouldShowCommuteToHome ? workAddress : homeAddress;
            var destination = $scope.shouldShowCommuteToHome ? homeAddress: workAddress;
            var bogusPlusFourZipForRefresh = "-" + Math.ceil(Math.random() * 10000)
            var url = encodeURI("https://www.google.com/maps/embed/v1/directions?key=" + mapsApiKey + "&origin=" + origin + "&destination=" + destination + bogusPlusFourZipForRefresh + "&zoom=" + mapsZoomLevel);

            $scope.mapSource = $sce.trustAsResourceUrl(url);
        };

        var refreshTrafficCams = function() {
            refreshCommuteDirection();
            refreshTrafficCamImageSources();
        };

        var refreshTrafficCamImageSources = function() {
            var trafficCamSource = "";
            var trafficCamCount = $scope.trafficCams.length;
            for (var i = 0; i < trafficCamCount; i++) {
                trafficCamSource = $scope.trafficCams[i].src;
                if (trafficCamSource.indexOf("&t=") > 0) {
                    trafficCamSource = trafficCamSource.substring(0, trafficCamSource.indexOf("&t="))
                }
                
                $scope.trafficCams[i].src = trafficCamSource + encodeURI("&t=" + Math.ceil(Math.random() * 100000));
            }
        };

        $interval(function() {
            refreshMap();
        }, (refreshMapIntervalInSeconds * 1000));

        $interval(function() {
            refreshTrafficCams();
        }, (refreshTrafficCamsIntervalInSeconds * 1000));
        

        //Activate
        refreshMap();
        refreshTrafficCams();
    };
</script>
